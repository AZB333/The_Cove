<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="./create.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="create-account-body">
    <h2 class="header">Create an account with The Cove</h2>
    <p class="description">All information entered is private, do not share your password with ANYONE</p>
    <div class="create-form">
    <field id="create-field">
            <label class="survey-label" id="name-label" for="name">Name</label>
            <input id="name" type="text" class="survey-input" placeholder="John Minecraft" required>
            <label class="survey-label" id="number-label" for="number">Number</label>
            <input id="number" type="number" class="survey-input" >
            <label class="survey-label" id="dob-label" for="dob">Birthday</label>
            <input id="dob" type="date" class="survey-input" >
            <label class="survey-label" id="create-username-label" for="create-username">Username </label>
            <input id="create-username" type="text" class="survey-input" >
            <label class="survey-label" id="create-password-label" for="create-password">Password</label>
            <input id="create-password" type="password" class="survey-input" >
        <button type="submit" id="create-submit">Submit</button>
    </field>
    </div>
    <script src="./create.js"></script>
</body>
