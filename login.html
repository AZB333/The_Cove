<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="login-body">
    <h2 id="header">Login to your account</h2>
    <div class="survey-form">
        <form id="login-form">
            <div class="form-div" id="login-username-div">
                <label class="survey-label" id="login-username-label" for="login-username">Username </label>
                <input id="login-username" type="text" class="survey-input" >
            </div>
            <div class="form-div" id="login-password-div">
                <label class="survey-label" id="login-password-label" for="login-password">Password</label>
                <input id="login-password" type="password" class="survey-input" >
            </div>
            <button type="submit" id="login-submit">Submit</button>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
